<div class="flex items-center justify-center min-h-screen bg-slate-900">
  <div class="w-full max-w-md p-8 space-y-8 bg-slate-800 rounded-2xl shadow-lg">
    <div class="text-center">
      <h1 class="text-4xl font-bold text-white">Restaurant OrderPro</h1>
      <p class="mt-2 text-slate-400">Inicia sesi칩n para continuar</p>
    </div>
    <form (ngSubmit)="login()" class="space-y-6">
      <div>
        <label for="username" class="text-sm font-medium text-slate-300">Usuario</label>
        <input 
          id="username" 
          name="username" 
          type="text" 
          [(ngModel)]="username"
          required 
          class="mt-1 block w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
          placeholder="admin o waiter">
      </div>
      <div>
        <label for="password" class="text-sm font-medium text-slate-300">Contrase침a</label>
        <input 
          id="password" 
          name="password" 
          type="password"
          [(ngModel)]="password"
          required
          class="mt-1 block w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
          placeholder="Cualquier contrase침a">
      </div>
      @if(errorMessage()) {
        <div class="p-3 bg-red-900/50 text-red-300 border border-red-700 rounded-lg text-sm">
          {{ errorMessage() }}
        </div>
      }
      <div>
        <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-800 focus:ring-primary-500 transition-colors duration-200">
          Iniciar Sesi칩n
        </button>
      </div>
    </form>
  </div>
</div>
